<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Divum</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<style>
    .image {
        display: flex;
        justify-content: center;
        margin-top: 50px;
    }
    body{
        background-image: url("https://img.freepik.com/premium-vector/background-white-elegant-texture_23-2148438404.jpg?w=360");
    }
    .validation-error{
        color:   red;
        margin-left: 5px;
    }
    .hide{
        display:none;
    }
</style>
<body>
<div class="image">
    <img src="https://www.divum.in/images/logo/Divum_Logo%20shade.png"/>
</div>
<div class="container">
    <br>
    <h1>Divum Login</h1>
    <hr>
    <h2>Enter your Details</h2>
    <br>
    <div class="form1">
        <form action="#"
              th:action="@{/saveEmployee}" th:object="${employee}" method="POST" onsubmit="return validateForm()">
            <label class="validation-error hide" id="emailValidationError">Enter a Valid Email.</label>
            <input type="text" name="email" id="emailInput" th:field="*{email}"
                   placeholder="Email" class="form-control mb-4 col-4">

            <label class="validation-error hide" id="firstNameValidationError"></label>
            <input type="text" id="firstNameInput" th:field="*{firstName}"
                   placeholder="First Name" class="form-control mb-4 col-4">

            <label class="validation-error hide" id="lastNameValidationError"></label>
            <input type="text" id="lastNameInput" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control mb-4 col-4">

            <label class="validation-error hide" id="mobileValidationError">Enter a Valid Mobile Number.</label>
            <input type="text" id="mobileInput" th:field="*{mobile}"
                   placeholder="Mobile Number" class="form-control mb-4 col-4">

            <label class="validation-error hide" id="dobValidationError"></label>
            <input type="date" id="dobInput" th:field="*{dob}"
                   placeholder="Date of Birth" class="form-control mb-4 col-4">

            <label class="validation-error hide" id="addressValidationError">This field is required.</label>
            <textarea id="addressInput" th:field="*{address}"
                      placeholder="Address" class="form-control mb-4 col-4"></textarea>

            <button type="submit" value="submit" class="btn btn-primary btn-lg"> Save Employee</button>
        </form>
    </div>
    <hr>
</div>
<script>
    function validateForm() {
        var isValid = true;

        // Validate Email
        var emailInput = document.getElementById("emailInput");
        var emailValidationError = document.getElementById("emailValidationError");
        var emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailFormat.test(emailInput.value.trim())) {
            isValid = false;
            emailValidationError.classList.remove("hide");
        } else {
            emailValidationError.classList.add("hide");
        }

        // Validate First Name
        var firstNameInput = document.getElementById("firstNameInput");
        var firstNameValidationError = document.getElementById("firstNameValidationError");
        var isValid = true;
        var alphabeticRegex = /^[a-zA-Z]+$/;

        if (firstNameInput.value.trim() === "") {
            isValid = false;
            firstNameValidationError.textContent = "This Field is required.";
            firstNameValidationError.classList.remove("hide");
        } else if (!alphabeticRegex.test(firstNameInput.value.trim())) {
            isValid = false;
            firstNameValidationError.textContent = "First name should contain only alphabetic characters.";
            firstNameValidationError.classList.remove("hide");
        } else {
            firstNameValidationError.classList.add("hide");
        }


        // Validate Last Name
        var lastNameInput = document.getElementById("lastNameInput");
        var lastNameValidationError = document.getElementById("lastNameValidationError");
        var isValid = true;
        var alphabeticRegex = /^[a-zA-Z]+$/;

        if (lastNameInput.value.trim() === "") {
            isValid = false;
            lastNameValidationError.textContent = "This Field is required.";
            lastNameValidationError.classList.remove("hide");
        } else if (!alphabeticRegex.test(lastNameInput.value.trim())) {
                isValid = false;
                lastNameValidationError.textContent = "Last name should contain only alphabetic characters.";
                lastNameValidationError.classList.remove("hide");
        } else {
            lastNameValidationError.classList.add("hide");
        }

        // Validate Mobile Number
        var mobileInput = document.getElementById("mobileInput");
        var mobileValidationError = document.getElementById("mobileValidationError");
        var mobileFormat = /^\d{10}$/;

        if (!mobileFormat.test(mobileInput.value.trim())) {
            isValid = false;
            mobileValidationError.classList.remove("hide");
        } else {
            mobileValidationError.classList.add("hide");
        }

        // Validate Date of Birth
        var dobInput = document.getElementById("dobInput");
        var dobValidationError = document.getElementById("dobValidationError");
        var isValid = true;
        var currentDate = new Date();
        var dobDate = new Date(dobInput.value);
        if (dobInput.value.trim() === "") {
            isValid = false;
            dobValidationError.textContent = "Date of birth is required.";
            dobValidationError.classList.remove("hide");
        } else if (isNaN(dobDate.getTime())) {
            isValid = false;
            dobValidationError.textContent = "Please use a valid date format";
            dobValidationError.classList.remove("hide");
        } else if (dobDate > currentDate) {
            isValid = false;
            dobValidationError.textContent = "Date of birth cannot be a future date.";
            dobValidationError.classList.remove("hide");
        } else {
            dobValidationError.classList.add("hide");
        }


        // Validate Address
        var addressInput = document.getElementById("addressInput");
        var addressValidationError = document.getElementById("addressValidationError");

        if (addressInput.value.trim() === "") {
            isValid = false;
            addressValidationError.classList.remove("hide");
        } else {
            addressValidationError.classList.add("hide");
        }

        return isValid;
    }
</script>
</body>
</html>
